<img src="public/logo.png" viewBox="0 0 512 512">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3a4b63;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main Circle Background -->
  <circle cx="256" cy="256" r="240" fill="url(#bg-grad)" stroke="#050505" stroke-width="10"/>
  
  <!-- Dotted Scale (Simulated with dashed circle) -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="#8a7a6a" stroke-width="8" stroke-dasharray="4 8" opacity="0.6" />
  
  <!-- Red Dot (Left) -->
  <circle cx="80" cy="256" r="25" fill="#c0394d" filter="url(#shadow)" opacity="0.9" />
  
  <!-- Green Dot (Right - Offset) -->
  <circle cx="410" cy="130" r="15" fill="#00c853" filter="url(#shadow)" opacity="0.9" />

  <!-- The "Y" / Caliper Shape -->
  <!-- Main thick white bar angled -->
  <line x1="160" y1="360" x2="330" y2="120" stroke="white" stroke-width="45" stroke-linecap="round" />
  
  <!-- Secondary bar crossing it -->
  <line x1="160" y1="360" x2="360" y2="360" stroke="white" stroke-width="45" stroke-linecap="round" transform="rotate(-45 160 360)" />

  <!-- Green accent stripe on the top tip -->
  <line x1="310" y1="148" x2="340" y2="106" stroke="#00ff9f" stroke-width="8" />

</svg>