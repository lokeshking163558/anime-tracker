<svg xmlns="/public/logo.png" viewBox="0 0 512 512">
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="10" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <linearGradient id="cyber-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff9f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00baee;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer Hexagon Glow -->
  <path d="M256 30 L470 140 V372 L256 482 L42 372 V140 Z" 
        fill="none" 
        stroke="#00ff9f" 
        stroke-width="8" 
        stroke-opacity="0.3"
  />

  <!-- Main Hexagon Container -->
  <path d="M256 50 L450 150 V362 L256 462 L62 362 V150 Z" 
        fill="#050505" 
        stroke="#ff0055" 
        stroke-width="6" 
        stroke-linejoin="round"
  />
  
  <!-- Inner Tech Detail -->
  <path d="M256 80 V130 M410 170 L370 190 M410 342 L370 322 M256 432 V382 M102 342 L142 322 M102 170 L142 190" 
        stroke="#00ff9f" 
        stroke-width="4" 
        stroke-linecap="round"
  />

  <!-- Central Play/A Symbol -->
  <path d="M190 160 L360 256 L190 352 Z" 
        fill="url(#cyber-grad)" 
        filter="url(#glow)"
        stroke="#00ff9f"
        stroke-width="2"
  />
</svg>