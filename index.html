<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AniTrack // Neural Link</title>
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              accent: 'var(--accent-color)',
              'accent-dim': 'var(--accent-dim)',
              'cyber-pink': '#ff0055',
              'cyber-blue': '#00baee',
              'cyber-purple': '#bc13fe',
            },
            fontFamily: {
              mono: ['JetBrains Mono', 'monospace'],
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'spin-slow': 'spin 3s linear infinite',
              'neon-pulse-pink': 'neonPulsePink 2s infinite',
              'neon-pulse-green': 'neonPulseGreen 2s infinite',
            },
            keyframes: {
              neonPulsePink: {
                '0%, 100%': { boxShadow: '0 0 10px #ff0055, 0 0 20px #ff0055' },
                '50%': { boxShadow: '0 0 5px #ff0055, 0 0 10px #ff0055' },
              },
              neonPulseGreen: {
                '0%, 100%': { boxShadow: '0 0 10px #00ff9f, 0 0 20px #00ff9f' },
                '50%': { boxShadow: '0 0 5px #00ff9f, 0 0 10px #00ff9f' },
              }
            }
          }
        }
      }
    </script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react/": "https://esm.sh/react@18.3.1/",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/": "https://esm.sh/react-dom@18.3.1/",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "@google/genai": "https://esm.sh/@google/genai@0.1.1",
    "lucide-react": "https://esm.sh/lucide-react@0.344.0",
    "firebase/": "https://esm.sh/firebase@10.8.0/",
    "firebase/app": "https://esm.sh/firebase@10.8.0/app",
    "firebase/auth": "https://esm.sh/firebase@10.8.0/auth",
    "firebase/firestore": "https://esm.sh/firebase@10.8.0/firestore",
    "firebase/storage": "https://esm.sh/firebase@10.8.0/storage",
    "framer-motion": "https://esm.sh/framer-motion@11.0.8",
    "xlsx": "https://esm.sh/xlsx@0.18.5",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^4.2.1",
    "vite": "https://esm.sh/vite@^5.1.4"
  }
}
</script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;700;900&display=swap');
      
      :root {
        --bg-color: #050505;
        --text-color: #e0e0e0;
        --card-bg: rgba(20, 20, 25, 0.6);
        --border-color: rgba(255, 255, 255, 0.1);
        --accent-color: #00ff9f;
        --accent-dim: rgba(0, 255, 159, 0.2);
        --cyber-pink: #ff0055;
        --cyber-blue: #00baee;
        --cyber-purple: #bc13fe;
        --input-bg: rgba(0, 0, 0, 0.5);
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #000; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--accent-color); 
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      
      /* Animation Utilities */
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fade-in 0.3s ease-out forwards;
      }
      
      @keyframes slide-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-slide-up {
        animation: slide-up 0.5s ease-out forwards;
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      .mask-fade-right {
        mask-image: linear-gradient(to right, black 80%, transparent 100%);
      }
      
      .glitch-text {
        position: relative;
      }
      
      .text-shadow-accent {
        text-shadow: 0 0 10px var(--accent-color);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
